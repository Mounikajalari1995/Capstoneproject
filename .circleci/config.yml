version: 2.1

jobs:
  test:
    docker:
      - image: python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            python -m unittest discover -s tests -p 'test_*.py'

  build_and_push:
    docker:
      - image: docker:20.10.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker Image
          command: |
            version="build-$CIRCLE_BUILD_NUM"
            echo "Building Docker image with tag: $version"
            docker build -t mounikajalari/capstoneproject:$version .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            docker push mounikajalari/capstoneproject:$version

  sonarcloud_analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli
    steps:
      - checkout
      - run:
          name: Fetch main branch
          command: git fetch origin main
      - run:
          name: SonarCloud analysis
          command: |
            sonar-scanner \
              -Dsonar.organization=$SONAR_ORG_KEY \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.branch.name=main \
              -Dsonar.python.version=3.10 \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  update_manifest:
    docker:
      - image: cimg/base:2023.06
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Updating Manifest file 
          command: |
            TAG=$CIRCLE_BUILD_NUM
            ((TAG--))
            git clone https://github.com/Mounikajalari1995/CapstoneManifest.git
            git config --global user.email "mounikajalari2017@gmail.com"
            git config --global user.name "mounikajalari1995"
            pwd
            cd your_manifest_repo
            pwd
            echo $TAG
            sed -i "s/build-.*/build-$TAG/g" manifest/deployment.yaml
            cat manifest/deployment.yaml
            git add .
            git commit -m "new build with imgTag build-$TAG"
            git config credential.helper 'cache --timeout=120'
            git push -q https://$GITHUB_PERSONAL_TOKEN@github.com/mounikajalari1995/https://github.com/mounikajalari1995/CapstoneManifest.git main

workflows:
  version: 2
  build_workflow:
    jobs:
      - test
      - sonarcloud_analysis:
          requires:
            - test
      - build_and_push:
          requires:
            - sonarcloud_analysis
      - update_manifest:
          requires:
            - build_and_push
