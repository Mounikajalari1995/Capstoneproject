version: 2.1

jobs:
  test:
    docker:
      - image: python:3.10  # Choose an appropriate Python version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            python -m unittest discover -s tests -p 'test_*.py'

  build_and_push:
    docker:
      - image: docker:20.10.12  # Using Docker in Docker (DinD)
    steps:
      - checkout  # Check out the code from the repository
      - setup_remote_docker  # Set up Docker in the CircleCI environment
      - run:
          name: Build and Push Docker Image
          command: |
            # Define the Docker image version using the CircleCI build number
            version="build-$CIRCLE_BUILD_NUM"
            echo "Building Docker image with tag: $version"
            
            # Build the Docker image
            docker build -t mounikajalari/capstoneproject:$version .
            
            # Log in to Docker Hub using environment variables
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            
            # Push the Docker image to Docker Hub
            docker push mounikajalari/capstoneproject:$version

sonarcloud_analysis:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - checkout
      - run:
          name: SonarCloud Analysis
          command: |
            sonar-scanner \
              -Dsonar.projectKey=$SONAR_PROJECT_KEY \
              -Dsonar.organization=lambtoncapstoneporjectgroupf \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  build_workflow:
    jobs:
      - test
      - build_and_push:
          requires:
            - test
      - sonarcloud_analysis:
          requires:
            - build_and_push