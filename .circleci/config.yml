version: 2.1

jobs:
  test:
    docker:
      - image: python:3.10  # Choose an appropriate Python version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: |
            python -m unittest discover -s tests -p 'test_*.py'

  build_and_push:
    docker:
      - image: docker:20.10.7  # Use Docker image to build and push Docker images
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build and push Docker image
          command: |
            version="build-$CIRCLE_BUILD_NUM"
            echo $version
            docker build -t piyushsachdeva/todo-app:$version .
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
            docker push piyushsachdeva/todo-app:$version

workflows:
  version: 2
  build_workflow:
    jobs:
      - test
      - build_and_push:
          requires:
            - test
